<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.1.js"></script>
    <script type="text/javascript" src="js/util.js"></script>
    <script type="text/javascript" src="js/localizacao.js"></script>
    <script type="text/javascript" src="js/matriz.js"></script>

    <title>Reciclador de Lixo</title>
  </head>
  <body>
    <div id="controles">
      <input id="runButton" type="button" value="Rodar">
      <input id="nextButton" type="button" value="Avancar">
    </div>
	<table class="info-ambiente">
		<tr>
		<td>
			<div id="agentes"></div>
			</td>
		</tr>
		<tr>
		<td>
			<div id="lixeiras"></div>
			</td>
		</tr>
    <table>
	<div id="ambiente"></div>    
    <script type="text/javascript">
      $(function() { 
        reciclador = new Reciclador();
        $("#runButton").click(function() { reciclador.run() })
        $("#nextButton").click(function() { reciclador.next() })
      })      
    </script>
  </body>  
</html>
